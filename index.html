<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lua Cósmica Tarot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>🔮Tiragem intuitiva 🔮</h2>
    <p class="intro">Escolha as cartas na ordem que tocar sua intuição. Cada escolha revela algo sobre sua jornada interior.</p>

    <div id="card-grid" class="card-grid">
      <img src="a_crianca.png" class="card" data-id="3" alt="Carta Criança">
      <img src="a_serpente.png" class="card" data-id="2" alt="Carta Serpente">
      <img src="a_chave.png" class="card" data-id="1" alt="Carta Chave">
    </div>

    <!-- Cartas invisíveis para o sorteio da carta-conselho -->
<div style="display: none;">
  <img data-id="4">
  <img data-id="5">
  <img data-id="6">
  <img data-id="7">
  <img data-id="8">
  <img data-id="9">
  <img data-id="10">
  <img data-id="11">
  <img data-id="12">
</div>


    <div id="final-message" class="hidden">
      <h2>✨ Sua Jornada Revelada</h2>
      <div id="sequence-result"></div>
      <div id="card-advice"></div>
      <button onclick="location.reload()">🔁 Nova Leitura</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
